<script type="text/javascript">
$(function () {
	var show_count = 20;   //要显示的条数
	var count = 1;    //递增的开始值，这里是你的ID
	$(".btn-add").click(function () {
		var $parent=$(this).parent().parent().parent();
		var $clone=$parent.find(".row-add").first();
		var $clone2=$clone.clone();
		$clone2.find("input").val("");
		var length = $parent.find(".row-add").length;
		if (length < show_count)    //点击时候，如果当前的数字小于递增结束的条件
		{
			$clone2.append("<button class='btn btn-danger' type=\"button\" onClick=\"deleteRow(this)\" style=\"\">删除</button>").insertBefore($(this).parent().parent());
			changeIndex();//更新行号
		}
	});
});
function changeIndex() {
	var i = 1;
	$("#dynamicTable tbody tr").each(function () { //循环tab tbody下的tr
		$(this).find("input[name='NO']").val(i++);//更新行号
	});
}

function deleteRow(opp) {
	console.log(opp);
	var $parent=$(opp).parent().parent();
	var length = $parent.find(".row-add").length;
	//alert(length);
	if (length <= 1) {
		alert("至少保留一行");
	} else {
		$(opp).parent().remove();//移除当前行
		changeIndex();
	}
}
